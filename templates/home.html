<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<form method="get" action="/">
    <label for="sort">Sort by:</label>
    <select name="sort" id="sort">
        <option value="title" {% if sort==
        'title' %}selected{% endif %}>Title</option>
        <option value="author" {% if sort==
        'author' %}selected{% endif %}>Author</option>
    </select>

    <label for="direction">Direction:</label>
    <select name="direction" id="direction">
        <option value="asc" {% if direction==
        'asc' %}selected{% endif %}>Ascending</option>
        <option value="desc" {% if direction==
        'desc' %}selected{% endif %}>Descending</option>
    </select>

    <input type="submit" value="Sort">
</form>

<form method="get" action="/">
    <label for="q">Search by title or author:</label>
    <input type="text" id="q" name="q" value="{{ request.args.get('q', '') }}">
    <input type="submit" value="Search">
</form>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li style="color: green;">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% for book in books %}
<div>
    <h3>{{ book.title }}</h3>
    <p><strong>Author:</strong> {{ book.author.name }}</p>
</div>
<form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" style="display:inline;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">
        Delete Book
    </button>
</form>
{% endfor %}

</body>
</html>
