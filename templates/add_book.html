<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Add a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ“š My Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/add_book">Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_author">Add Author</a></li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="mb-4">âž• Add a New Book</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-success">
    {% for message in messages %}
    <p class="mb-0">{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<form action="/add_book" method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="isbn" class="form-label">Book ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
    </div>

    <div class="col-md-6">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="col-md-6">
        <label for="publication_year" class="form-label">Publication Year</label>
        <input type="number" class="form-control" id="publication_year" name="publication_year" required>
    </div>

    <div class="col-md-6">
        <label for="rating" class="form-label">Rating (1â€“10)</label>
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="10">
    </div>

    <div class="col-md-6">
        <label for="author_id" class="form-label">Author</label>
        <select class="form-select" id="author_id" name="author_id" required>
            {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Add Book</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
