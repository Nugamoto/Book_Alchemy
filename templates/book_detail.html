<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üìö My Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_book">Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_author">Add Author</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="card mb-4">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-L.jpg"
                 alt="Cover for {{ book.title }}"
                 class="img-fluid rounded-start"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/100x150?text=No+Cover';">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">{{ book.title }}</h3>
                <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
                <p class="card-text"><strong>Year:</strong> {{ book.publication_year }}</p>
                <p class="card-text"><strong>Author:</strong>
                    {% if book.rating %}
                <p class="card-text"><strong>Rating:</strong> {{ book.rating }}/10</p>
                {% endif %}
                <a href="{{ url_for('author_detail', author_id=book.author.id) }}">{{ book.author.name }}</a>
                </p>
            </div>
        </div>
    </div>
</div>

<a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back to Library</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
